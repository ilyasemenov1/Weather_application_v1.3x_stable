    <main>
        <section class="search loading-disactive">
            <div class="search__back-button--filter">

            </div>
            <div class="search__input-conteiner search-input-conteiner-colors">

                <button class="search__button search-button-colors" id="search_button" aria-label="Поиск">
                    <span class="search__button--img"></span>
                </button>
            </div>
            <div class="search__modal-menu search__modal-menu--disactive">
                <div class="modal-menu__scroll">
                    <div class="modal-menu"></div>
                </div>
            </div>
        </section>
        <div class="search-loading loading-element loading-disactive animate"></div>
        <div class="search__animation-conteiner search__animation-conteiner--disactive search-animation-conteiner-color loading-disactive"  id="search_animation">
            <span class="animation search_animation">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </span>
        </div>
        <div class="display-dark display-dark--disactive loading-disactive"></div>
        <div class="search-background loading-disactive">

        </div>
        <section class="latest-towns disactive loading-disactive disactive">
            <h2 class="latest-towns__label label-colors">недавние города:</h2>
            <div class="latest-towns__content-conteiner">
            </div>
        </section>
        <section class="favorite-towns disactive loading-disactive">
            <h2 class="favorite-towns__label label-colors">избранные города:</h2>
            <div class="favorite-towns__content-conteiner" id="favorite_towns_elements">
            </div>
            <div class="favorite-towns__add-button--center-conteiner" id="add_button_center">
                <button class="favorite-towns__add-button town-element-colors" id="add_button">
                    <span class="favorite-towns__add-button-before favorite-towns-add-button-before-colors" id="add_button_text_before">+</span>
                    <span class="favorite-towns__add-button--content favorite-towns-add-button-content-colors" id="add_button_text">добавить город</span>
                </button>
            </div>
        </section>
        <div class="favorite-towns-for-loading loading-element loading-disactive">
            <h2 class="favorite-towns-for-loading__label animate"></h2>
            <div class="favorite-towns-for-loading__content-conteiner"></div>
            <div class="favorite-towns-for-loading__add-button--center-conteiner">
                <span class="favorite-towns-for-loading__add-button animate"></span>
            </div>
        </div>
        <script>
            if (localStorage.getItem("dark-theme") == "true") {
                document.body.style = "background: #3d3d3f;";
            }
    
            let loading_favotite_towns = document.querySelector(".favorite-towns-for-loading");
            let search_loading = document.querySelector(".search-loading");

            if (localStorage.getItem("default-town")) {
                setTimeout(function() {
                    search_loading.classList.remove("loading-disactive");
                }, 90);
            } else {
                var elements = [loading_favotite_towns, search_loading];
                setTimeout(function() {
                    elements.forEach(element => {
                        element.classList.remove("loading-disactive");
                    });
                }, 90);
            }

            var favorite_towns = JSON.parse(localStorage.getItem("favorite-towns"));
            let favorite_towns_for_loading_content = document.querySelector(".favorite-towns-for-loading__content-conteiner");

            function create_notification() {
                let notification_conteiner = document.createElement("span");
                notification_conteiner.className = "favorite-towns-for-loading-notification__conteiner animate";


                favorite_towns_for_loading_content.appendChild(notification_conteiner);

                favorite_towns_for_loading_content.style = "display: flex";
            }

            if (!favorite_towns) {
                create_notification();
            } else if (favorite_towns.length == 0) {
                create_notification();
            } else {
                for (let i = 0; i < favorite_towns.length; i++) {
                let element = document.createElement("span");
                element.className = "favorite-towns-for-loading__town-name animate";
                favorite_towns_for_loading_content.appendChild(element);

                switch (favorite_towns.length) {
                    case 3:
                        favorite_towns_for_loading_content.classList.add("favorite-towns-for-loading__content-conteiner-3-colums");
                        break;
                    case 2:
                        favorite_towns_for_loading_content.classList.add("favorite-towns-for-loading__content-conteiner-2-colums");
                        break;
                    case 1:
                        favorite_towns_for_loading_content.classList.add("favorite-towns-for-loading__content-conteiner-1-colum");
                        break;
                }

                if (favorite_towns.length >= 4) {
                    favorite_towns_for_loading_content.classList.add("favorite-towns-for-loading__content-conteiner-4-colums");
                }

            }
            }
        </script>

                            <span class="forecast-day__wind">5</span>
